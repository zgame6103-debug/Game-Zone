  <!-- Auth Box -->
  <div class="container auth-box">

        <form id="registerForm">
          <h2>Sign Up</h2>
          <div class="input-box">

            <input type="text" required>
            <label>Name</label>
          </div>
          <div class="input-box">

            <label>Email</label>
          </div>

          </div>
          <button type="submit" class="btn">Sign Up</button>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDki4FUf7hTllQ0A90BlLN1kHxcR3o7ZvI",
      authDomain: "game-zone-553f1.firebaseapp.com",
      projectId: "game-zone-553f1",
      storageBucket: "game-zone-553f1.appspot.com",
      messagingSenderId: "196630376825",
      appId: "1:196630376825:web:7fe459a9b98574d5683fa8",
      measurementId: "G-GQG064KWHK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const loginFormBox = document.querySelector('.form-box.login');
    const registerFormBox = document.querySelector('.form-box.register');
    const registerLink = document.querySelector('.register-link');
    const loginLink = document.querySelector('.login-link');
    const authBox = document.querySelector('.auth-box');
    const homeSection = document.querySelector('.home');
    const aboutSection = document.querySelector('.about');
    const contactSection = document.querySelector('.contact');
    const usernameSpan = document.getElementById('username');
    const logoutBtn = document.querySelector('.logout-btn');
    const navLinks = document.querySelectorAll(".navbar a:not(.active)");

    // Toggle forms
    registerLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginFormBox.classList.remove('active');
      registerFormBox.classList.add('active');
    });
    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      registerFormBox.classList.remove('active');
      loginFormBox.classList.add('active');
    });

    // Disable/Enable Links
    function preventHandler(e) {
      e.preventDefault();
      alert("Please login first!");
    }
    function disableLinks() {
      navLinks.forEach(link => link.addEventListener("click", preventHandler));
    }
    function enableLinks() {
      navLinks.forEach(link => link.removeEventListener("click", preventHandler));
    }
    disableLinks();

    // Navigation after login
    navLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
        if (link.classList.contains("home-link")) homeSection.style.display = "block";
        if (link.classList.contains("about-link")) aboutSection.style.display = "block";
        if (link.classList.contains("contact-link")) contactSection.style.display = "block";
      });
    });

    // Sign Up
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = registerFormBox.querySelector('input[type="text"]').value;
      const email = registerFormBox.querySelector('input[type="email"]').value;
      const password = registerFormBox.querySelector('input[type="password"]').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        alert("Account created successfully! Now login.");
        registerFormBox.classList.remove('active');
        loginFormBox.classList.add('active');
      } catch (error) {
        alert(error.message);
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginFormBox.querySelector('input[type="email"]').value;
      const password = loginFormBox.querySelector('input[type="password"]').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showHome(userCredential.user);
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Show Home
    function showHome(user) {
      authBox.style.display = "none";
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      homeSection.style.display = "block";
      usernameSpan.textContent = user.displayName || user.email;
      enableLinks();
    }

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      authBox.style.display = "flex";
      disableLinks();
    });

    // Auto Login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showHome(user);
      }
    });
  </script>
</body>
</html>
