<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe 3D</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1526406915894-7bcd65f60845') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px #000;
            width: 360px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 15px;
        }
        
        .login {
            margin-bottom: 20px;
        }
        
        input {
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            perspective: 1000px;
            margin: 20px auto;
            justify-content: center;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #1f1f1f, #3a3a3a);
            border-radius: 10px;
            font-size: 2.5rem;
            color: #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 5px 5px 10px #000, -5px -5px 10px #333;
            transition: transform 0.3s;
        }
        
        .cell:hover {
            transform: rotateX(10deg) rotateY(10deg) scale(1.05);
        }
        
        .cell.disabled {
            pointer-events: none;
            color: #f88;
        }
        
        .status {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        
        .animated-button {
            background: linear-gradient(45deg, #00f260, #0575e6);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        .animated-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00f260;
        }
        
        .mode-selector {
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="login" id="login">
            <input type="text" id="username" placeholder="Enter username" />
            <button class="animated-button" onclick="startGame()">Login</button>
        </div>

        <div id="gameArea" class="hidden">
            <p align="center">This game created by Md.Abdul Azim</p>
            <div class="status" id="status">Choose game mode</div>

            <div class="mode-selector">
                <button class="animated-button" onclick="setMode('friend')">Play with Friend</button>
                <button class="animated-button" onclick="selectDifficulty()">Play vs Computer</button>
            </div>

            <!-- Difficulty buttons -->
            <div class="mode-selector hidden" id="difficulty">
                <button class="animated-button" onclick="setMode('computer','easy')">Easy</button>
                <button class="animated-button" onclick="setMode('computer','normal')">Normal</button>
                <button class="animated-button" onclick="setMode('computer','hard')">Hard</button>
            </div>

            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <button class="animated-button" onclick="restartGame()">Restart</button>
            <button class="animated-button" href="game list .html">Back</button>
        </div>
    </div>

    <script>
        const board = document.getElementById("board");
        const statusText = document.getElementById("status");
        const cells = document.querySelectorAll(".cell");
        const loginSection = document.getElementById("login");
        const gameArea = document.getElementById("gameArea");
        const difficultyDiv = document.getElementById("difficulty");

        let currentPlayer = "X";
        let gameActive = false;
        let gameMode = null;
        let difficulty = "easy";
        let boardState = Array(9).fill("");

        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function startGame() {
            const username = document.getElementById("username").value.trim();
            if (username) {
                loginSection.classList.add("hidden");
                gameArea.classList.remove("hidden");
                statusText.textContent = `Welcome ${username}, select mode to start.`;
            } else {
                alert("Please enter a username.");
            }
        }

        function selectDifficulty() {
            difficultyDiv.classList.remove("hidden");
        }

        function setMode(mode, level = null) {
            gameMode = mode;
            if (level) difficulty = level;
            difficultyDiv.classList.add("hidden");
            resetBoard();
            gameActive = true;
            currentPlayer = "X";
            statusText.textContent = `Mode: ${mode==="computer" ? "Vs Computer ("+difficulty+")" : "2 Player"} - Player X's turn`;
        }

        function handleClick(e) {
            const index = e.target.dataset.index;
            if (!gameActive || boardState[index] !== "") return;

            makeMove(index, currentPlayer);
            if (checkWin(currentPlayer)) {
                statusText.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (boardState.every(cell => cell !== "")) {
                statusText.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `Player ${currentPlayer}'s turn`;

            if (gameMode === "computer" && currentPlayer === "O") {
                setTimeout(() => aiMove(), 500);
            }
        }

        function makeMove(index, player) {
            boardState[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add("disabled");
        }

        function aiMove() {
            let choice;
            const empty = boardState.map((v, i) => v === "" ? i : null).filter(i => i !== null);

            if (difficulty === "easy") {
                choice = empty[Math.floor(Math.random() * empty.length)];
            } else if (difficulty === "normal") {
                if (Math.random() < 0.5) {
                    choice = empty[Math.floor(Math.random() * empty.length)];
                } else {
                    choice = findBestMove();
                }
            } else if (difficulty === "hard") {
                choice = findBestMove();
            }

            makeMove(choice, "O");
            if (checkWin("O")) {
                statusText.textContent = "Computer wins!";
                gameActive = false;
                return;
            }
            if (boardState.every(cell => cell !== "")) {
                statusText.textContent = "It's a draw!";
                gameActive = false;
                return;
            }
            currentPlayer = "X";
            statusText.textContent = `Player ${currentPlayer}'s turn`;
        }

        function findBestMove() {
            let bestScore = -Infinity;
            let move;
            boardState.forEach((cell, index) => {
                if (cell === "") {
                    boardState[index] = "O";
                    let score = minimax(boardState, 0, false);
                    boardState[index] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        move = index;
                    }
                }
            });
            return move;
        }

        function minimax(newBoard, depth, isMaximizing) {
            if (checkWin("O")) return 10 - depth;
            if (checkWin("X")) return depth - 10;
            if (newBoard.every(cell => cell !== "")) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                newBoard.forEach((cell, index) => {
                    if (cell === "") {
                        newBoard[index] = "O";
                        let score = minimax(newBoard, depth + 1, false);
                        newBoard[index] = "";
                        bestScore = Math.max(score, bestScore);
                    }
                });
                return bestScore;
            } else {
                let bestScore = Infinity;
                newBoard.forEach((cell, index) => {
                    if (cell === "") {
                        newBoard[index] = "X";
                        let score = minimax(newBoard, depth + 1, true);
                        newBoard[index] = "";
                        bestScore = Math.min(score, bestScore);
                    }
                });
                return bestScore;
            }
        }

        function checkWin(player) {
            return winConditions.some(cond => cond.every(i => boardState[i] === player));
        }

        function restartGame() {
            setMode(gameMode, difficulty);
        }

        function resetBoard() {
            boardState = Array(9).fill("");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("disabled");
            });
        }

        cells.forEach(cell => cell.addEventListener("click", handleClick));
    </script>
</body>

</html>
